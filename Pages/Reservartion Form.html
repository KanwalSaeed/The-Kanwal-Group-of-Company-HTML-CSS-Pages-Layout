<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlineReservation</title>
    <link rel="stylesheet" href="../stylesheet.css">
    <link rel="icon" href="../Images/fav.png">
</head>
<body>
    <header>
		
		<img class="logo-img" src="../Images/logo.png" alt="Kanwal Group of Companies">
		<h3 class="logo-text">The Kanwal Group of Companies</h3>
    </header>

        
    <nav>	
            <ul class="un-order">
                <li class="list-header"> <a href="Index.html">HOME</a> </li>
                <li class="list-header"> <a href="About Us.html">ABOUT US</a> </li>
                <li class="list-header"> <a href="gallery.html">GALLERY</a> </li>
                <li class="list-header"> <a href="Reservation Form.html">RESERVATION </a> </li>
            </ul>
    </nav>
    <img class="banner"src="../images/img7.jpg" alt="back-ground Image">

    <form >
        <fieldset>
        <legend>Form Preview</legend>
                <h1>Reservation Form</h1>
                <p>Please fill the form below accurately to enable us serve you better!...Wellcome</p>
                <hr>
                <div>
                    <label for="full-name">Full Name:</label>
                    <input class="input-inline" type="text" id="f-name" name="f-name" value="" placeholder="First Name">
                    <input class="input-inline" type="text" id="l-name" name="f-name" value="" placeholder="Last Name">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input class="input-inline" type="email" id="email" name="email" value="" placeholder="ex: abc@example.com">
                </div>
                <div>
                    <label for="phonnum">Phone No:</label>
                    <input type="number" id="phonnum" class="input-inline" name="phonnum" value="" placeholder="0300-000-00-00">
                </div>
                <div>
                    <label for="guest">Number of Guests:</label>
                    <input type="number" id="guest" name="guest" value="" class="input-inline">
                </div>
                <div>
                    <label for="table">Table Reservation Data:</label>
                    <input class="input-inline" type="datetime-local" id="reservation" name="reservation" class="input-inline">
                </div>
                <div>
                    <label for="reservation-type">Table Reserve:</label> 
                    <select name="table" id="" class="input-inline">
                        <option value="Please Select"><Select:disabled>-- Select any option -- </Select:disabled> </option>
                        <option value="Please Select">Yes </option>
                        <option value="Please Select">No </option>
                    </select>
                </div>
                <div>
                    <label for="reservation-type">Reservation Type:</label>
                    <select name="reservation-type" id="" class="input-inline">
                        <option value="PleaseSelect">-- Select Please ---</option>
                        <option value="Hi-Tea">Hi-Tea</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Mezzanine">VIP Mezzanine</option>
                        <option value="BirthDay">BirthDay / Anniversary</option>
                        <option value="Wedding">Wedding</option>
                    </select>
                </div>
                <div>
                    <h4>Any special request or suggetion:</h4>
                    <textarea name="message" cols="30" rows="10" class="input-inline"></textarea>
                </div>
                <div>
                   <input class="btn-submit" type="submit" value="Submit Form">
                </div>
        </fieldset>
    </form>
    
</body>
</html>
